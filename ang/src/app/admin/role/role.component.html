<h1 class="alert alert-danger">Roles !</h1>
<form #frm="ngForm" (submit)="save(frm.value)">
    <div class="row">
       
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-4 col-md-4">
               <input type="text" name="roleName" ngModel placeholder="Role Title" 
               class="form-control">     
            </div>
            <div class="col-lg-4 col-md-4">
                <button class="btn btn-success">Save Role</button>
                &nbsp;
                <b class="text-danger">{{errormsg}}</b>
            </div>
            <div class="col-lg-2 col-md-2"></div>                   
    </div>   
</form>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>S. No.</th>
            <th>Role Name</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let role of roles;let i = index">
                <th>{{i+1}}</th>
                <th>{{role.roleName}}</th>
            </tr>
    </tbody>
</table>
